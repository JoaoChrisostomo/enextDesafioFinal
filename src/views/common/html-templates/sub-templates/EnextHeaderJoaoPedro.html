    <div class="icons">
      <div class="fas fa-bars" id="menu-btn"></div>
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-shopping-cart" id="cart-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
      <input type="search" id="search-box" placeholder="Pesquise seu produto...">
      <label for="search-box" class="fas fa-search"></label>

    <div class="shopping-cart">
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="/arquivos/bread_transparent_02.png" alt="">

          <h3>Italiano</h3>
          <span class="price">$8.00/-</span>
          <span class="quantity">Qtd: 1</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="/arquivos/bread_transparent_02.png" alt="">
        <div class="content">
          <h3>Integral</h3>
          <span class="price">$8.00/-</span>
          <span class="quantity">Qtd: 1</span>
        </div>
      </div>
      <div class="box">
        <i class="fas fa-trash"></i>
        <img src="/arquivos/bread_transparent_02.png" alt="">
        <div class="content">
          <h3>Multigrão</h3>
          <span class="price">$8.00/-</span>
          <span class="quantity">Qtd: 1</span>
        </div>
      </div>

      <a href="#" class="btn">checkout</a>
    </div>

    <form action="" class="login-form">
      <h3>Login now</h3>
      <input type="email" placeholder="Digite seu email" class="box">
      <input type="password" placeholder="Digite a sua senha" class="box">
      <p>forget your password <a href="#">click here</a></p>
      <p>don't have an account <a href="#">create now</a></p>
      <input type="submit" value="login now" class="btn" method="post">
